name: Sync Extension

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get repo info
        id: repo
        run: |
          echo "slug=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
          if [ -d "backend" ]; then
            count=$(find backend -mindepth 1 -maxdepth 1 -type d ! -name '.*' | wc -l | tr -d ' ')
          else
            count=0
          fi
          echo "functions_count=$count" >> $GITHUB_OUTPUT

      - name: Sync extension
        run: |
          curl -X POST "${{ vars.API_URL }}/api/sync/extension" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.PRO_MARKETPLACE_SYNC_KEY }}" \
            -d '{
              "slug": "${{ steps.repo.outputs.slug }}",
              "repo_url": "https://github.com/${{ github.repository }}",
              "functions_count": ${{ steps.repo.outputs.functions_count }}
            }'
